                content="Test yourself on the U.S. Citizenship Test 2025. Answer 20 random questions and track your score.">

<body>
        <header>
                <h1>2025 U.S. Citizenship Test - Practice Test</h1>
                <nav>
                        <ul>
                                <li><a href="index.html">All Questions</a></li>
                                <li><a href="flashcards.html">Flashcards</a></li>
                                <li><a href="test.html">Test</a></li>
                        </ul>
                </nav>
        </header>

        <main>
                <section id="test-container">
                        <div id="score-display">
                                <div class="score-item correct-score">
                                        <span class="score-label">Correct</span>
                                        <span id="correct-count" class="score-value">0</span>
                                </div>
                                <div class="score-item progress-score">
                                        <span class="score-label">Question</span>
                                        <span id="question-progress" class="score-value">1 / 20</span>
                                </div>
                                <div class="score-item incorrect-score">
                                        <span class="score-label">Incorrect</span>
                                        <span id="incorrect-count" class="score-value">0</span>
                                </div>
                        </div>

                        <div id="test-flashcard" style="display: block; min-height: 100px; border: 2px solid #9fa8da; padding: 2rem; margin: 1.5rem auto; max-width: 600px; border-radius: 10px; background-color: #fff;">
                                <div class="question" style="font-size: 1.2rem; color: #303f9f;">Click "Start Test" to begin</div>
                                <div class="answer hidden">Answer will appear here</div>
                        </div>

                        <div id="test-buttons" class="hidden">
                                <button id="correct-btn" class="score-btn correct-btn">Correct</button>
                                <button id="incorrect-btn" class="score-btn incorrect-btn">Incorrect</button>
                        </div>

                        <button id="start-test">Start Test</button>
                        <button id="show-answer" class="hidden">Show Answer</button>

                        <div id="test-complete" class="hidden">
                                <h2>Test Complete!</h2>
                                <p id="final-score"></p>
                                <button id="restart-test">Take Another Test</button>
                        </div>
                </section>
        </main>

        </footer>
